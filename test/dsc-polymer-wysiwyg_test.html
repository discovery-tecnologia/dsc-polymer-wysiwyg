<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>dsc-polymer-wysiwyg test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../dsc-polymer-wysiwyg.html">
  </head>
  <body>
    <test-fixture id="basic">
      <template>
        <dsc-polymer-wysiwyg></dsc-polymer-wysiwyg>
      </template>
    </test-fixture>

    <script>
      suite('dsc-polymer-wysiwyg', function() {
        test('instantiating the element works', function() {
          var element = fixture('basic');
          assert.equal(element.is, 'dsc-polymer-wysiwyg');
        });
      });
    </script>
  </body>
</html>
