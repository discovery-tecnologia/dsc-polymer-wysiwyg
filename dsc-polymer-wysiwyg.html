<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-input/paper-textarea.html">

<link rel="import" href="dsc-polymer-wysiwyg-icons.html">

<!--
`dsc-polymer-wysiwyg`
Editor wysiwyg with Polymer

@demo demo/index.html 
-->

<dom-module id="dsc-polymer-wysiwyg">
  <template>
    <style>
      :host {
        display: block;
        height: 65px;
        border-bottom: 1px solid #ccc;
        border-top: 5px solid #454545;
        border-radius: 2px 2px 0 0;
        -webkit-border-radius: 2px 2px 0 0;
        padding-left: 8px;
      }

      paper-dropdown-menu, paper-listbox {
        margin-top: -15px;
        width: 100px;
      }
      
      paper-dropdown-menu {
        height: 30px;
      }

      span.w-scope {
        padding-left: 15px;
        padding-right: 7px;
        border-right: 1px solid #ccc;
      }

      paper-icon-button {
        text-decoration: none;
        color: inherit;
        padding: 2px;  
        height: 26px;
        width: 26px;  
        --iron-icon-fill-color: #454545;    
      }

    </style>
    
    <main>
        
        <paper-dropdown-menu hidden$="{{showFontsFormat}}">
          <paper-listbox class="dropdown-content">
              <paper-item>Header 1</paper-item>
              <paper-item>Header 2</paper-item>
              <paper-item>Header 3</paper-item>
              <paper-item>Header 4</paper-item>
              <paper-item>Header 5</paper-item>
              <paper-item>Normal</paper-item>
          </paper-listbox>
        </paper-dropdown-menu>

        <span class="w-scope" hidden$="{{showFontsFormat}}">
          <paper-icon-button icon="wysiwyg-icons:format-bold" on-click="refresh" title="Bold"></paper-icon-button>
          <paper-icon-button icon="wysiwyg-icons:format-italic" on-click="refresh" title="Italic"></paper-icon-button>
          <paper-icon-button icon="wysiwyg-icons:format-underlined" on-click="refresh" title="Underline"></paper-icon-button>
          <paper-icon-button icon="wysiwyg-icons:format-strikethrough" on-click="refresh" title="Strike"></paper-icon-button>
        </span>

        <span class="w-scope" hidden$="{{showFormatColor}}">
          <paper-icon-button icon="wysiwyg-icons:format-color-fill" on-click="refresh" title="Color fill"></paper-icon-button>
          <paper-icon-button icon="wysiwyg-icons:format-color-text" on-click="refresh" title="Color text"></paper-icon-button>
          <paper-icon-button icon="wysiwyg-icons:format-color-reset" on-click="refresh" title="Color reset"></paper-icon-button>
          <paper-icon-button icon="wysiwyg-icons:format-size" on-click="refresh" title="Format size"></paper-icon-button>
        </span>

        <span class="w-scope" hidden$="{{showFormatAlign}}">
          <paper-icon-button icon="wysiwyg-icons:format-align-left" on-click="refresh" title="Align left"></paper-icon-button>
          <paper-icon-button icon="wysiwyg-icons:format-align-center" on-click="refresh" title="Align center"></paper-icon-button>
          <paper-icon-button icon="wysiwyg-icons:format-align-justify" on-click="refresh" title="Justify"></paper-icon-button>
          <paper-icon-button icon="wysiwyg-icons:format-align-right" on-click="refresh" title="Align right"></paper-icon-button>
        </span>

        <span class="w-scope">
          <paper-icon-button icon="wysiwyg-icons:format-list-bulleted" on-click="refresh" title="List bullet"></paper-icon-button>
          <paper-icon-button icon="wysiwyg-icons:format-list-numbered" on-click="refresh" title="List number"></paper-icon-button>
          <paper-icon-button icon="wysiwyg-icons:format-indent-decrease" on-click="refresh" title="Indent decrease"></paper-icon-button>
          <paper-icon-button icon="wysiwyg-icons:format-indent-increase" on-click="refresh" title="Indent increase"></paper-icon-button>
        </span>

        <span class="w-scope">
          <paper-icon-button icon="wysiwyg-icons:insert-link" on-click="refresh" title="Insert link"></paper-icon-button>
          <paper-icon-button icon="wysiwyg-icons:insert-photo" on-click="refresh" title="Insert photo"></paper-icon-button>
        </span>

        <span class="w-scope">
          <paper-icon-button icon="wysiwyg-icons:format-clear" on-click="refresh" title="Clear"></paper-icon-button>
        </span>

        <paper-textarea name="message" value="Hello world!" rows="8" required></paper-textarea>
    </main>

  </template>

  <script>
    Polymer({

      is: 'dsc-polymer-wysiwyg',

      properties: {
        
        showFontsFormat: {
          type: Boolean,
          value: false
        },

        showFormatColor: {
          type: Boolean,
          value: false
        },

        showFormatAlign: {
          type: Boolean,
          value: false
        },

        showFormatList: {
          type: Boolean,
          value: false
        }
      },

    });
  </script>
</dom-module>
